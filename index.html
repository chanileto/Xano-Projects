<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Cars Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-light bg-light justify-content-between">
  			<a href="index.html" class="navbar-brand"><img src="logo.png" width="35" height="35"> Second-Hand Cars</a>

  			<div id="navigation">
  				<a href="login.html" class="btn btn-info">Login</a>
  				<a href="register.html" class="btn btn-success">Registration</a>
  			</div>
		</nav>
	</div>

	<div class="container">
		<form class="pretraga" method="get" action="index.html">					
			<h3>Filter Search</h3>
			<br>
		 
		  <div class="form-row">
	    	<div class="form-group col-md-4">
		      	<label for="marka">Car Make</label>
		      	<select name="marka" id="marka" class="form-control">
		        	<option selected value="">All Makes</option>
		        	<option value="BMW">BMW</option>
		        	<option value="Mercedes-Benz">Mercedes-Benz</option>
	         		<option value="Porsche">Porsche</option>
	         	 	<option value="Audi">Audi</option>
		      	</select>
		    </div>
		    <div class="form-group col-md-4">
		      <label for="price">Price</label>
		      <input name="price" type="number" class="form-control" id="price" placeholder="Price Limit ($)">
		    </div>
		    <div class="form-group col-md-4">
		      	<label for="gorivo">Fuel</label>
		      	<select name="gorivo" id="gorivo" class="form-control">
		        	<option selected value="">Any</option>
		        	<option value="Gas">Gas</option>
		        	<option value="Hybrid">Hybrid</option>
		        	<option value="Electric">Electric</option>
		        	<option value="Diessel">Diessel</option>
	         	</select>
		    </div>
		  </div>

		  <div class="form-row">
		  	<div class="form-group col-md-3">
 				<label for="year_from">Car Model Year</label>
		      	<input name="year_from" type="number" class="form-control" id="year_from" placeholder="Year From">
		  	</div>

		  	<div class="form-group col-md-3">
		  		<label for="year_to">&nbsp;</label>
		      	<input name="year_to" type="number" class="form-control" id="year_to" placeholder="Year To">
		  	</div>

		  	<div class="form-group col-md-4">
		  		<label for="karoserija">Car Body</label>
		      	<select name="karoserija" id="karoserija" class="form-control">
		        	<option selected value="">Any</option>
		        	<option value="Limousine">Limousine</option>
		        	<option value="Station Wagon">Station Wagon</option>
		        	<option value="Coupe">Coupe</option>
		        	<option value="Convertible">Convertible</option>
		        	<option value="SUV">SUV</option>
	         	</select>
		  	</div>

		  	<div class="form-group col-md-2">
		  		<label>&nbsp;</label>
		  		<button type="submit" class="btn btn-primary" id="pretraziBtn">Search</button>
		  	</div>
		  </div>
		</form>
	</div>

	<div class="container">
		<div class="oglasi">
			<div class="row">
				<div class="col-sm">
					<h3>Car Listings</h3>
					<br>
				</div>
			</div>
			<div class="row" id="sviOglasi">

	  		</div>
  		</div>
	</div>

	<div class="loader-overlay">							
		<div class="lds-ripple"><div></div><div></div></div>
	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="logic.js"></script>

</body>
</html>
